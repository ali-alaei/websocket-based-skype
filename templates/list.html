<body>

<table border=1>
    <thead>
    <td>Name</td>
    <td>join></td>
    <!--<td>city</td>-->
    <!--<td>Pincode</td>-->
    </thead>

        <script>
            var a=[]
        </script>
    {% for row in rows %}
    <tr>
        <script>
            a.push('{{row}}')
        </script>
        <td>{{row}}</td>
        <td>
        <div> 
            <input id ="{{row}}" type="text" >
            <button onclick="create()">create room </button> 
            <button onclick="join()">join room</button>
           <button onclick="webSocketChat()">Web Socket Chat </button> 
            
        </div>

        
        </td>
    </tr>
    {% endfor %}
</table>

        <script>
        function create() 
        {
            for (var i=0 ; i < a.length ; i++)
            {
                var name = document.getElementById(a[i]).value;
                if (name != "")
                {
                    window.location="/wait/"+name;
                
                    //window.location="/wait/"+a[i]+"/"+name;
                }
            }
        }
        function join() 
        {
            for (var i=0 ; i < a.length ; i++)
            {
                var name = document.getElementById(a[i]).value;
                if (name != "")
                {
                    window.location="/join/"+name;
                }
            }
        }
        function webSocketChat() {
            for (var i=0 ; i < a.length ; i++)
            {

                var name = document.getElementById(a[i]).value;
                if (name != "")
                {
                    window.location="/chat/"+name;
                }
            }
        }
        </script>

</body>
